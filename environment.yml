name: graphtrip
channels:
  - defaults
  - conda-forge
  - pyg
  - pytorch
  - nvidia
dependencies:
  - python=3.12.4
  - numpy=1.26.4
  - pandas=2.2.2
  - matplotlib=3.8.4
  - seaborn=0.13.2
  - scipy=1.13.1
  - tqdm=4.66.4
  - networkx=3.2.1
  - nilearn=0.10.4
  - nibabel=5.2.1
  - statsmodels=0.14.2
  - scikit-learn=1.4.2
  # Select the pytorch-cuda version that matches your system (e.g. 12.1, 11.8, or omit for CPU-only).
  # If you change it, adjust the pip PyG wheel URL and package suffixes (e.g. pt22cu121 -> pt22cu118) below.
  - pytorch=2.2.2
  - pytorch-cuda=12.1
  - torch-geometric=2.6.1
  - ipython=8.27.0
  - ipykernel=6.28.0
  - pip
  - pip:
    - pyg_lib==0.4.0+pt22cu121
    - torch_scatter==2.1.2+pt22cu121
    - torch_sparse==0.6.18+pt22cu121
    - torch_cluster==1.6.3+pt22cu121
    - torch_spline_conv==1.2.2+pt22cu121
    - sacred==0.8.5
    - "neptune[sacred]==1.10.4"
    - -f https://data.pyg.org/whl/torch-2.2.2+cu121.html
    - dominance-analysis==1.1.9
    - react-fmri==0.1.7.post1
